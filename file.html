<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
    <style>
        #canvas {
            width: 600px;
            padding: 200px 20px;
            text-align: center;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id="vue-app">
        <h1>Events in Vuejs</h1>
        <p>my age is {{age}}</p>
        <button @click.once="add(1)">Add 1</button>
        <button @click="substract(1)">Sub 1</button>
        <button @dblclick="add(10)">ADD 10 YEARS</button>
        <button @dblclick="substract(10)">SUBSTRACT 10 YEARS</button>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}}, {{y}}
        </div>
        <a v-on:click.prevent="click" href="https://www.google.com/" target="_blank"> Google </a>
    </div>

</body>

</html>

<script>

    new Vue({
        el: '#canvas',
        el: '#vue-app',
        data: {
            age: 22,
            x: 0,
            y: 0,
        },
        methods: {
            add: function (inc) {
                this.age += inc;
            },
            substract: function (dec) {
                this.age -= dec;
            },

            updateXY: function (event) {
                this.x = event.offsetX;
                this.y = event.offsetY;
            },
            click: function (event) {
                
                alert('You clicked a link!');
            }
        }
    })
</script>
